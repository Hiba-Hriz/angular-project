<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="Titre" formControlName="titre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter date debut et date fin</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
            <input matStartDate formControlName="dateDebut" placeholder="Date Debut">
            <input matEndDate formControlName="dateFin" placeholder="Date Fin">
        </mat-date-range-input>
        <mat-hint></mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Lieu" formControlName="lieu">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
