<h2 mat-dialog-title>{{ data ? 'Ã‰diter Publication' : 'Ajouter Publication' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="titre">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lien</mat-label>
        <input matInput formControlName="lien">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Source PDF</mat-label>
        <input matInput formControlName="sourcePDF">
    </mat-form-field>

     <mat-form-field appearance="fill" class="full-width">
  <mat-label>Membres auteurs</mat-label>
  <mat-select formControlName="membreIds" multiple>
    <mat-option *ngFor="let member of members" [value]="member.id">
      {{ member.nom }} {{ member.prenom }}
    </mat-option>
  </mat-select>
</mat-form-field>

</form>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">
        {{ data ? 'Modifier' : 'Ajouter' }}
    </button>
</mat-dialog-actions>
