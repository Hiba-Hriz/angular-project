<button mat-raised-button color="primary" (click)="openModal()" [disabled]="userType === 'visiteur'">Ajouter
    Publication</button>

<table mat-table [dataSource]="publications" class="mat-elevation-z8">
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let pub"> {{pub.titre}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let pub"> {{pub.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let pub">
            <div style="display: flex; gap: 5px;">
                <button mat-button (click)="openModal(pub)" [disabled]="userType === 'visiteur'">
                    <mat-icon style="font-size: 18px; width: 18px; height: 18px;">edit</mat-icon>

                </button>
                <button mat-button color="warn" (click)="delete(pub.id)" [disabled]="userType === 'visiteur'">
                    <mat-icon style="font-size: 18px; width: 18px; height: 18px;">delete</mat-icon>

                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['titre','type','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['titre','type','actions'];"></tr>
</table>
