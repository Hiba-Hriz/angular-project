<div class="page-header">
    <h2 class="title-gradient">Gestion des Événements</h2>
    <div class="action-bar">
        <button mat-flat-button color="primary" (click)="open()" *ngIf="userType !== 'visiteur'">
            <mat-icon>add</mat-icon>
            Nouvel Événement
        </button>
    </div>
</div>

<div class="table-container mat-elevation-z8">
    <div class="table-header">
        <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Rechercher un événement</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Conférence" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> <span class="badge-id">#{{row.id}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let row" class="bold-text"> {{row.titre}} </td>
        </ng-container>

        <ng-container matColumnDef="dateDebut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Début </th>
            <td mat-cell *matCellDef="let row"> {{row.dateDebut | date:'dd MMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
            <td mat-cell *matCellDef="let row"> {{row.dateFin | date:'dd MMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
            <td mat-cell *matCellDef="let row">
                <div class="location-cell">
                    <mat-icon class="s-16">location_on</mat-icon>
                    {{row.lieu}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="action-buttons">
                    <button mat-icon-button color="accent" (click)="openEdit(element.id)"
                        [disabled]="userType === 'visiteur'" matTooltip="Modifier">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEvent(element.id)"
                        [disabled]="userType === 'visiteur'" matTooltip="Supprimer">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" colspan="6">Aucun événement ne correspond à "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Sélectionner page"></mat-paginator>
</div>
